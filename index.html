<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">

    <style>
        :root {
            --bg-color: #1a1a1a;
            --tube-border: #dcdcdc;
            --tube-width: 60px;
            --tube-height: 200px;
        }

        body {
            background-color: var(--bg-color);
            background-image: radial-gradient(#333 1px, transparent 1px);
            background-size: 20px 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;

        }

        h1 {
            margin: 10px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            font-size: 1.8rem;
        }

        .controls {

        }

        button {
            background-color: #f39c12;
            border: none;
            padding: 10px 25px;
            color: white;
            font-size: 1.1rem;
            cursor: pointer;
            border-radius: 50px;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            transition: transform 0.1s, background-color 0.2s;
        }

        button:hover {
            background-color: #e67e22;
        }

        button:active {
            transform: scale(0.95);
        }

        /* éŠæˆ²å€åŸŸä½ˆå±€ */
        #game-board {
            display: flex; /* æ”¹ç”¨ Flex è®“å°‘é‡çš„è©¦ç®¡è‡ªå‹•ç½®ä¸­ */
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            align-content: center;
            max-width: 100%;
            margin-top: 20px;
        }

        .tube {
            width: var(--tube-width);
            height: var(--tube-height);
            border: 4px solid var(--tube-border);
            border-top: none;
            border-radius: 0 0 25px 25px;
            position: relative;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s;
            overflow: hidden;
            background-color: rgba(255, 255, 255, 0.05);
            touch-action: manipulation; 
        }

        .tube.selected {
            transform: translateY(-20px);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
            border-color: #fff;
        }

        .liquid {
            width: 100%;
            height: 25%;
            position: absolute;
            bottom: 0;
            transition: height 0.3s ease, bottom 0.3s ease;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.1);
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        .pos-0 { bottom: 0%; }
        .pos-1 { bottom: 25%; }
        .pos-2 { bottom: 50%; }
        .pos-3 { bottom: 75%; }

        .overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }
        
        .overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        .overlay-text {
            font-size: 3rem;
            margin-bottom: 10px;
            font-weight: bold;
            text-align: center;
        }

        .win-text { color: #2ecc71; text-shadow: 0 0 20px rgba(46, 204, 113, 0.5); }
        .lose-text { color: #e74c3c; text-shadow: 0 0 20px rgba(231, 76, 60, 0.5); }

        .overlay-desc {
            color: #ccc;
            margin-bottom: 30px;
            font-size: 1.2rem;
        }

        @media (max-width: 450px) {
            :root {
                --tube-width: 45px;
                --tube-height: 160px;
            }
        }
    </style>
</head>
<body>

    <h1>æ¶²é«”æ’åºæ‹¼åœ– - ç°¡æ˜“ç‰ˆ</h1>
    <div class="controls">
        <button onclick="initGame()">é‡æ–°é–‹å§‹</button>
    </div>

    <div id="game-board">
    </div>

    <div id="win-overlay" class="overlay">
        <div class="overlay-text win-text">æ­å–œéé—œï¼ ğŸ‰</div>
        <div class="overlay-desc" style="color: #ffd700; font-weight: bold; font-size: 1.5rem;">ç¬¬3å€‹ç¥ç¥•æ•¸å­—æ˜¯1ï¼</div>
        <button onclick="initGame()">ä¸‹ä¸€å±€</button>
    </div>

    <div id="lose-overlay" class="overlay">
        <div class="overlay-text lose-text">æ­»å±€ï¼ ğŸ˜±</div>
        <div class="overlay-desc">å·²ç¶“æ²’æœ‰å¯ä»¥ç§»å‹•çš„æ­¥æ•¸äº†</div>
        <button onclick="initGame()">é‡æ–°æŒ‘æˆ°</button>
    </div>

    <script>
        const COLORS = [
            '#FF3B30', // ç´…
            '#007AFF', // è—
            '#4CD964', // ç¶ 
            '#FFCC00', // é»ƒ
            '#9B59B6', // ç´«
            '#FF9500', // æ©˜
            '#00C7BE', // é’
        ];
        
        const TUBE_CAPACITY = 4;
        
        // --- ä¿®æ”¹å€åŸŸé–‹å§‹ ---
        const NUM_TUBES = 5;  // ç¸½å…±æ”¹ç‚º 5 æ ¹è©¦ç®¡
        const NUM_EMPTY = 2;  // å…¶ä¸­ 2 æ ¹æ˜¯ç©ºçš„ (æ‰€ä»¥åªæœ‰3æ ¹æœ‰é¡è‰²)
        // --- ä¿®æ”¹å€åŸŸçµæŸ ---
        
        let tubes = [];
        let selectedTubeIndex = null;
        let isAnimating = false;

        const board = document.getElementById('game-board');
        const winOverlay = document.getElementById('win-overlay');
        const loseOverlay = document.getElementById('lose-overlay');

        function initGame() {
            tubes = [];
            selectedTubeIndex = null;
            isAnimating = false;
            winOverlay.classList.remove('active');
            loseOverlay.classList.remove('active');
            generateLevel();
            render();
        }

        function generateLevel() {
            let allLiquids = [];
            const numFilledTubes = NUM_TUBES - NUM_EMPTY; 
            
            // æ ¹æ“šå¡«å……è©¦ç®¡çš„æ•¸é‡é¸å–é¡è‰²
            for (let i = 0; i < numFilledTubes; i++) {
                let color = COLORS[i]; 
                for (let j = 0; j < TUBE_CAPACITY; j++) {
                    allLiquids.push(color);
                }
            }

            // æ´—ç‰Œç®—æ³•
            for (let i = allLiquids.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [allLiquids[i], allLiquids[j]] = [allLiquids[j], allLiquids[i]];
            }

            // åˆ†é…åˆ°è©¦ç®¡
            for (let i = 0; i < NUM_TUBES; i++) {
                tubes[i] = [];
                // å¡«æ»¿å‰é¢çš„è©¦ç®¡ï¼Œä¿ç•™å¾Œé¢çš„ç‚ºç©º
                if (i < numFilledTubes) {
                    for (let j = 0; j < TUBE_CAPACITY; j++) {
                        tubes[i].push(allLiquids.pop());
                    }
                }
            }
            
            // æª¢æŸ¥é–‹å±€æ˜¯å¦å°±æ˜¯æ­»å±€ï¼Œå¦‚æœæ˜¯å‰‡é‡é–‹
            if (checkStuckState() && !checkWinState()) {
                generateLevel();
            }
        }

        function render() {
            board.innerHTML = '';
            
            tubes.forEach((tube, index) => {
                const tubeDiv = document.createElement('div');
                tubeDiv.className = `tube ${index === selectedTubeIndex ? 'selected' : ''}`;
                tubeDiv.onclick = () => handleTubeClick(index);

                tube.forEach((color, i) => {
                    const liquidDiv = document.createElement('div');
                    liquidDiv.className = `liquid pos-${i}`;
                    liquidDiv.style.backgroundColor = color;
                    tubeDiv.appendChild(liquidDiv);
                });

                board.appendChild(tubeDiv);
            });
        }

        function handleTubeClick(index) {
            if (isAnimating) return;

            if (selectedTubeIndex === index) {
                selectedTubeIndex = null;
                render();
                return;
            }

            if (selectedTubeIndex === null) {
                if (tubes[index].length > 0) {
                    selectedTubeIndex = index;
                    render();
                }
                return;
            }

            attemptMove(selectedTubeIndex, index);
        }

        function attemptMove(fromIndex, toIndex) {
            const sourceTube = tubes[fromIndex];
            const destTube = tubes[toIndex];

            if (sourceTube.length === 0) return;

            const colorToMove = sourceTube[sourceTube.length - 1];
            
            if (destTube.length < TUBE_CAPACITY) {
                if (destTube.length === 0 || destTube[destTube.length - 1] === colorToMove) {
                    executeMove(fromIndex, toIndex);
                } else {
                    selectedTubeIndex = null;
                    render();
                }
            } else {
                selectedTubeIndex = null;
                render();
            }
        }

        function executeMove(fromIndex, toIndex) {
            const sourceTube = tubes[fromIndex];
            const destTube = tubes[toIndex];
            const colorToMove = sourceTube[sourceTube.length - 1];

            let sourceColorCount = 0;
            for (let i = sourceTube.length - 1; i >= 0; i--) {
                if (sourceTube[i] === colorToMove) sourceColorCount++;
                else break;
            }

            let availableSpace = TUBE_CAPACITY - destTube.length;
            let actualMoveAmount = Math.min(sourceColorCount, availableSpace);

            if (actualMoveAmount > 0) {
                for (let i = 0; i < actualMoveAmount; i++) {
                    destTube.push(sourceTube.pop());
                }
                
                selectedTubeIndex = null;
                render();
                
                setTimeout(() => {
                    if (checkWinState()) {
                        winOverlay.classList.add('active');
                    } else if (checkStuckState()) {
                        loseOverlay.classList.add('active');
                    }
                }, 250);

            } else {
                selectedTubeIndex = null;
                render();
            }
        }

        function checkWinState() {
            return tubes.every(tube => {
                if (tube.length === 0) return true;
                if (tube.length !== TUBE_CAPACITY) return false;
                const firstColor = tube[0];
                return tube.every(color => color === firstColor);
            });
        }

        function checkStuckState() {
            if (checkWinState()) return false;

            for (let i = 0; i < NUM_TUBES; i++) {
                if (tubes[i].length === 0) continue;

                let colorToMove = tubes[i][tubes[i].length - 1];

                for (let j = 0; j < NUM_TUBES; j++) {
                    if (i === j) continue;

                    let destTube = tubes[j];
                    if (destTube.length < TUBE_CAPACITY) {
                        if (destTube.length === 0 || destTube[destTube.length - 1] === colorToMove) {
                            return false; 
                        }
                    }
                }
            }
            return true;
        }

        initGame();
    </script>
</body>
